<div class="admin-layout">
    <div class="mobile-overlay" [class.show]="isSidebarOpen" (click)="closeSidebar()"></div>
    <aside class="sidebar" [class.open]="isSidebarOpen">
        <div class="sidebar-header">
            <div class="logo-text">Assura FAMS</div>
        </div>

        <nav class="sidebar-nav">
            <ul>
                <li>
                    <a routerLink="/admin/dashboard" routerLinkActive="active">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                        Overview
                    </a>
                </li>
                <li>
                    <a routerLink="/admin/all-assets" routerLinkActive="active">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path
                                d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
                            </path>
                            <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                            <line x1="12" y1="22.08" x2="12" y2="12"></line>
                        </svg>
                        Assets
                    </a>
                </li>
                
                
                <li>
                    <a routerLink="/admin/messages" routerLinkActive="active">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        Messages
                        <span class="badge">0</span>
                    </a>
                </li>
                
                <li>
                    <a routerLink="/admin/user-mng" routerLinkActive="active">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                        Users
                    </a>
                <!-- </li>
                <li>
                    <a routerLink="/admin/reports" routerLinkActive="active">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                        Reports
                    </a>
                </li> -->
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <div class="user-info">
                <button class="hamburger-btn" (click)="toggleSidebar()" aria-label="Toggle sidebar" title="Toggle sidebar">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <!-- Placeholder for breadcrumbs or page title if needed -->
            </div>
            <div class="actions">

                <div class="profile-section" (click)="toggleProfileDropdown()" [class.active]="isProfileDropdownOpen">
                    <div class="profile-trigger">
                        <div class="avatar">
                            <img *ngIf="adminProfilePicture" [src]="adminProfilePicture" alt="Profile">
                            <svg *ngIf="!adminProfilePicture" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </div>
                        <div class="user-details">
                            <span class="user-name">{{ adminName }}</span>
                            <span class="user-role">{{ adminRole }}</span>
                        </div>
                    </div>

                    <div class="dropdown-menu" *ngIf="isProfileDropdownOpen" (click)="$event.stopPropagation()">
                        <div class="dropdown-header">My Account</div>
                        <a routerLink="/admin/profile" class="dropdown-item">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            Profile
                        </a>
                        <button class="dropdown-item logout-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                <polyline points="16 17 21 12 16 7"></polyline>
                                <line x1="21" y1="12" x2="9" y2="12"></line>
                            </svg>
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <div class="content-area">
            <router-outlet></router-outlet>
        </div>
    </main>
</div>
