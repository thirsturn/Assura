<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Assura™ - Fixed Asset Management System</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Professional Fixed Asset Management System for tracking and managing organizational assets">
  <meta name="theme-color" content="#1a1f3a">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Google Fonts - Inter for modern UI -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    /* Loading Screen Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f8f9fa;
      overflow-x: hidden;
    }
    
    #app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1f3a 0%, #0f1729 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }
    
    #app-loading.loaded {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }
    
    .logo-icon {
      width: 80px;
      height: 80px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .logo-icon svg {
      width: 100%;
      height: 100%;
      color: #3b82f6;
      filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.5));
    }
    
    .loading-text {
      color: white;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: -0.5px;
      animation: fadeInOut 2s ease-in-out infinite;
    }
    
    .loading-spinner {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
    }
    
    .spinner-dot {
      width: 12px;
      height: 12px;
      background: #3b82f6;
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite;
    }
    
    .spinner-dot:nth-child(1) {
      animation-delay: -0.32s;
    }
    
    .spinner-dot:nth-child(2) {
      animation-delay: -0.16s;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
    
    @keyframes fadeInOut {
      0%, 100% {
        opacity: 0.6;
      }
      50% {
        opacity: 1;
      }
    }
    
    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    .loading-progress {
      margin-top: 2rem;
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #3b82f6 0%, #2563eb 100%);
      border-radius: 2px;
      animation: loading 1.5s ease-in-out infinite;
    }
    
    @keyframes loading {
      0% {
        width: 0%;
        margin-left: 0;
      }
      50% {
        width: 100%;
        margin-left: 0;
      }
      100% {
        width: 0%;
        margin-left: 100%;
      }
    }
    
    .loading-subtitle {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.875rem;
      margin-top: 1rem;
      animation: fadeInOut 2s ease-in-out infinite;
    }
  </style>
  
  <script>
    // Hide loading screen when Angular is ready
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loader = document.getElementById('app-loading');
        if (loader) {
          loader.classList.add('loaded');
          setTimeout(function() {
            loader.style.display = 'none';
          }, 300);
        }
      }, 500);
    });
  </script>
</head>
<body>
  <!-- Loading Screen -->
  <div id="app-loading">
    <div class="loading-logo">
      <div class="logo-icon">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <h1 class="loading-text">Assura™</h1>
      <div class="loading-spinner">
        <div class="spinner-dot"></div>
        <div class="spinner-dot"></div>
        <div class="spinner-dot"></div>
      </div>
      <div class="loading-progress">
        <div class="progress-bar"></div>
      </div>
      <p class="loading-subtitle">Loading Asset Management System...</p>
    </div>
  </div>
  
  <!-- Angular App Root -->
  <app-root></app-root>
</body>
</html>
